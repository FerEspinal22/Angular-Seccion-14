<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <mat-form-field>
    <p>Si borra el personaje HEROE no podrá recuperarlo. </p>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No, Thanks</button>
  <span class="spacer"></span>
  <button
    mat-button
    (click)="onConfirm()"
    cdkFocusInitial
    color="primary"
  >
  Ok
  </button>
</div>
